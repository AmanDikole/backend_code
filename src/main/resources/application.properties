spring.application.name=JobPortalBackend

# --- DATABASE CONNECTION ---
# 1. Ensure you have created a database named 'jobportal' in pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/jobportal
spring.datasource.username=postgres
# ðŸ‘‡ REPLACE THIS with your actual postgres password
spring.datasource.password=12345

# --- HIBERNATE SETTINGS ---
# 'update' automatically creates tables (users, jobs) for you
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

